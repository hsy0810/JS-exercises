<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>詐欺サイト風の例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
        }
        .content-box {
            margin-left: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            width: 300px;
        }
        .content-label {
            background-color: black;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 10px;
        }
        .content-message {
            padding: 10px;
            background-color: #f9f9f9;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>登録ありがとうございます！</h1>
    <h2>登録料金87,000円が起算されました。</h2>
    <h3>ご登録日より2日以内にお支払い下さい。</h3>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>項目</th>
                    <th>情報</th>
                </tr>
            </thead>
            <tbody id="info-table">
                <!-- 情報をここに追加します -->
            </tbody>
        </table>
        <div class="content-box">
            <div class="content-label">登録料金8,7000円</div>
            <div class="content-message">お客様の入会手続きが無事完了致しました。</div>
        </div>
    </div>
    <script type="module" src="/ch15.01-03/ex06/index.js"></script>
    <h4>以上を登録させていただき入会手続き完了しました。</h4>
</body>
</html>
