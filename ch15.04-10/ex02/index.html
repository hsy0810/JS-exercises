<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="/ch15.04-10/ex02/index.js"></script>
    <link rel="stylesheet" href="/ch15.04-10/ex02/style.css" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6">
      <h1 class="text-2xl font-bold mb-4 text-center">Simple ToDo</h1>
      <form id="new-todo-form" class="flex mb-4">
        <input 
          type="text" 
          id="new-todo" 
          placeholder="What needs to be done?" 
          class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
        />
        <button 
          class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none"
        >
          Add
        </button>
      </form>
      <ul id="todo-list" class="space-y-2">
        <!-- JavaScript will dynamically add items here -->
      </ul>
    </div>

    <template id="todo-template">
      <li class="flex justify-between items-center bg-gray-50 p-3 rounded-lg shadow-sm">
        <div class="flex items-center space-x-3">
          <input class="toggle h-4 w-4 text-blue-600 border-gray-300 rounded" type="checkbox" />
          <label class="content"></label>
        </div>
        <button class="destroy text-red-500 hover:text-red-700">‚ùå</button>
      </li>
    </template>
  </body>
</html>
