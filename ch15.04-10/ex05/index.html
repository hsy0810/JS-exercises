<!DOCTYPE html>
<html lang="en">

  <title>Marbles Example</title>
  <script type="module" src="/ch15.04-10/ex05/index.js"></script>

<body>
  <p>
    This document has one marble: <inline-circle></inline-circle>
    The HTML parser instantiates two more marbles:
    <inline-circle border-color="red"></inline-circle>
    <inline-circle border-color="blue"></inline-circle>
  </p>
  <p>How many marbles does the document contain now?</p>
